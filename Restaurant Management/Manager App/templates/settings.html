{% extends "base.html" %}

{% block title %}Settings - Manager App{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="bi bi-gear"></i> Company Settings</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Company Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('settings') }}">
                        <div class="mb-3">
                            <label class="form-label">Company Name *</label>
                            <input type="text" class="form-control" name="name" value="{{ company.name }}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone *</label>
                                <input type="tel" class="form-control" name="phone" value="{{ company.phone or '' }}" 
                                       placeholder="(555) 123-4567" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ company.email or '' }}"
                                       placeholder="contact@company.com">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Website</label>
                            <input type="url" class="form-control" name="website" value="{{ company.website or '' }}"
                                   placeholder="https://www.company.com">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" name="address" value="{{ company.address or '' }}"
                                   placeholder="123 Main St, City, State ZIP">
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <small>Company information will be saved and displayed across the system.</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Quick Actions</h5>
                </div>
                <div class="card-body">
                    <a href="{{ url_for('manage_users') }}" class="btn btn-outline-primary w-100 mb-2">
                        <i class="bi bi-people"></i> Manage Users
                    </a>
                    <a href="{{ url_for('audit_log') }}" class="btn btn-outline-info w-100 mb-2">
                        <i class="bi bi-file-text"></i> Audit Log
                    </a>
                    <a href="{{ url_for('api_data_export') }}" class="btn btn-outline-warning w-100">
                        <i class="bi bi-download"></i> Export Data
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
