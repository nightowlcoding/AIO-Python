{% extends "base.html" %}

{% block title %}Server Error - Manager App{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
            <h1 class="mt-4">500 - Server Error</h1>
            <p class="lead text-muted">Something went wrong on our end. We're working on it!</p>
            <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn btn-primary mt-3">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
